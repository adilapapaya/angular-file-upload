<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Image Preview with Drag Leave</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

        <!-- Fix for old browsers -->
        <!--
        <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        -->

        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="../console-sham.js"></script>

        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <!--<script src="../bower_components/angular/angular.js"></script>-->
        <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
        <script src="../../dist/angular-file-upload.js"></script>
        <script src="controllers.js"></script>

        <!--thumbnails for images-->
        <script src="directives.js"></script>

        <style>
            .my-drop-zone { border: dotted 3px lightgray; }
            .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */

            .base-over-class { border: dotted 3px blue; }
            .another-file-over-class { border: dotted 3px green; }

            html, body { height: 100%; }
        </style>

    </head>

    <!-- 1. nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
    <body>

        <div class="container">

            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://github.com/nervgh/angular-file-upload">Angular File Upload, Papaya</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="https://github.com/adilapapaya/angular-file-upload">View on Github</a></li>
                    </ul>
                </div>
            </div>

            <div>


                <h3>Select files</h3>

                <light>Adila, June 8th 2016.</light>

                <div style="margin-bottom: 40px" ng-controller="AppController" uploader="uploader">

                     
                    <div nv-file-drop="" 
                    uploader="uploader"
                    class="well my-drop-zone" 
                    over-class="base-over-class"
                    nv-file-over="">
                        Drop image here
                    </div>
                     
                    <table ng-if="uploader.queue.length" class="table">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>

                                <td ng-thumb="{ file: item._file, width: 300 }"></td>
                                
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div style="margin-bottom: 40px" ng-controller="AppController" uploader="uploader">

                     
                    <div nv-file-drop="" 
                    uploader="uploader"
                    class="well my-drop-zone" 
                    nv-file-over="">
                        OR, drop your image here
                    </div>

                    <table ng-if="uploader.queue.length" class="table">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>

                                <td ng-thumb="{ file: item._file, width: 300 }"></td>
                                
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </body>
</html>
